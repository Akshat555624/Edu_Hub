<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>secondPage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /*background: lightsteelblue;*/
            
        }
        .container{
            border: solid steelblue 3px;
            background: lightsteelblue;
        }
        .header{
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            background:brown;
            border: brown solid 3px;
            border-radius: 6px;
            margin-bottom: 40px;
        }
        .container .banner{
            height: 240px;
            width: 100%;
            background: pink;
            margin-bottom: 30px;
            border-radius: 6px;
        }
        .container .mains{
            height: 500px;
            
            padding: 20px 20px 20px 30px;
            background: lightgrey;
            margin-bottom: 20px;
            border-radius: 10px;
            flex-direction: row;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            header
        </div>
        <div class="banner">floating images</div>
        <div class="mains">
            <div class="semester-1">
                <div id="image-1"><img src="" alt="semester-1"></div>
                
                <div id="sem-1-info">info od semester-1</div>
            </div>
            <div class="semester-2">
                <div id="sem-2-info">info of semester-2</div>
                <div id="image-2"><img src="" alt="semester-2"></div>
                
            </div>
        </div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
